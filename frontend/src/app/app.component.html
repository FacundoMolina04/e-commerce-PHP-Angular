<nav class="navbar">
  <div class="logo">
    <a routerLink="/" href="#">

      <h1 class="animate__animated animate__jackInTheBox" href="#">

    </a>
  </div>
  <!-- Search Bar -->
  <div class="search-container">
    <input type="search" placeholder="Search">

    <div class="dropdown">

      <div class="dropdown-content">
        <ul>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" [ngClass]="{active: menuOption == 'login'}" (click)="onOption('login')">Login</a>

      </div>
